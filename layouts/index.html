<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "header.html" . }}
</head>

<body>
  <header style="text-align: center;">
  <h1 id="site_title">{{ .Site.Title }}</h1>
  {{ if isset .Site.Params "description" }}
    <p>{{ .Site.Params.description }}</p>
  {{ end }}
  <hr />
  </header>
  <main>
  {{ .Content }}
  </main>
  <footer>
    <hr />
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
